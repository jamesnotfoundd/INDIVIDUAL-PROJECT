<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iPhone Style Calculator</title>

<style>
body {
    margin: 0;
    background: #ffffff; /* White page background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Calculator body */
.calculator {
    width: 320px;
    background: #000;
    padding: 20px;
    border-radius: 40px;
    border: 4px solid #000; /* Black outline */
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

/* Display */
.display {
    color: white;
    font-size: 55px;
    text-align: right;
    margin-bottom: 20px;
    min-height: 70px;
    padding: 10px;
    overflow-x: auto;
}

/* Grid buttons */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

button {
    height: 70px;
    border-radius: 50%;
    border: none;
    font-size: 26px;
    cursor: pointer;
    transition: 0.15s ease-in-out;
}

/* Numbers */
.number {
    background: #333;
    color: white;
}

.number:active {
    background: #555;
}

/* Operators (orange) */
.operator {
    background: #ff9500;
    color: white;
}

.operator:active {
    background: #ffaa33;
}

/* Top buttons */
.special {
    background: #a5a5a5;
    color: black;
}

.special:active {
    background: #c7c7c7;
}

/* Zero button */
.zero {
    grid-column: span 2;
    border-radius: 40px;
    text-align: left;
    padding-left: 28px;
}
</style>
</head>

<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="special" onclick="clearDisplay()">AC</button>
        <button class="special" onclick="deleteLast()">⌫</button>
        <button class="special" onclick="append('%')">%</button>
        <button class="operator" onclick="append('/')">÷</button>

        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">×</button>

        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">−</button>

        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>

        <button class="number zero" onclick="append('0')">0</button>
        <button class="number" onclick="append('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function append(value) {
    if (display.innerText === "0") {
        display.innerText = value;
    } else {
        display.innerText += value;
    }
}

function clearDisplay() {
    display.innerText = "0";
}

function deleteLast() {
    display.innerText = display.innerText.slice(0, -1);
    if (display.innerText === "") {
        display.innerText = "0";
    }
}

function calculate() {
    try {
        display.innerText = eval(display.innerText);
    } catch {
        display.innerText = "Error";
    }
}
</script>

</body>
</html>
