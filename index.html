<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>White Phone Calculator</title>

<style>
body {
    margin: 0;
    background: #ffffff; /* White page background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

/* Calculator body */
.calculator {
    width: 320px;
    background: #ffffff;
    padding: 20px;
    border-radius: 30px;
    border: 3px solid #000; /* Black outline */
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

/* Display */
.display {
    background: #000;
    color: #fff;
    font-size: 48px;
    text-align: right;
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 20px;
    min-height: 60px;
}

/* Buttons layout */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

button {
    height: 65px;
    border-radius: 50%;
    border: none;
    font-size: 22px;
    cursor: pointer;
    transition: 0.2s;
}

/* Number buttons */
.number {
    background: #f2f2f2;
    color: #000;
}

.number:hover {
    background: #e0e0e0;
}

/* Operator buttons */
.operator {
    background: #000;
    color: #fff;
}

.operator:hover {
    background: #333;
}

/* Special buttons */
.special {
    background: #d9d9d9;
    color: #000;
}

.zero {
    grid-column: span 2;
    border-radius: 35px;
    text-align: left;
    padding-left: 28px;
}
</style>
</head>

<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="special" onclick="clearDisplay()">AC</button>
        <button class="special" onclick="deleteLast()">DEL</button>
        <button class="special" onclick="append('%')">%</button>
        <button class="operator" onclick="append('/')">÷</button>

        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">×</button>

        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">−</button>

        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>

        <button class="number zero" onclick="append('0')">0</button>
        <button class="number" onclick="append('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function append(value) {
    if (display.innerText === "0") {
        display.innerText = value;
    } else {
        display.innerText += value;
    }
}

function clearDisplay() {
    display.innerText = "0";
}

function deleteLast() {
    display.innerText = display.innerText.slice(0, -1);
    if (display.innerText === "") {
        display.innerText = "0";
    }
}

function calculate() {
    try {
        display.innerText = eval(display.innerText);
    } catch {
        display.innerText = "Error";
    }
}
</script>

</body>
</html>
